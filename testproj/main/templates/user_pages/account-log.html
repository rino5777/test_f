

{% extends 'layout.html' %}

{% load static %}

    {% block content %}

    {{ message }}
    
    <!-- Off-Canvas Wrapper-->
    <div class="offcanvas-wrapper">
        <!-- Page Title-->
        <div class="page-title">
          <div class="container">
            <div class="column">
              <h1> Login Account</h1>
              {{error}}
            </div>
           
          </div>
        </div>
        <!-- Page Content-->
        <div class="container padding-bottom-3x mb-2">
          <div class="row">
            
        </div>

        <div class="col-md-6">

          <form class="login-box" method="POST">
              {% csrf_token %}
            <h4 class="margin-bottom-1x">Login in form below</h4>
            <div class="form-group input-group">


                <input class="form-control" type="text" name = 'username', placeholder="username"><span class="input-group-addon"><i class="icon-mail"></i></span>


            </div>
            <div class="form-group input-group">

                <input class="form-control" type="password" name = 'password', placeholder="password"><span class="input-group-addon"><i class="icon-lock"></i></span>

            </div>
            
            <div class="text-center text-sm-right">
                <input class="btn btn-primary margin-bottom-none" type="submit" value="login">
            </div>
          </form>

          
         


        </div>
           
          </div>
        </div>
        <!-- Site Footer-->
      
      </div>



    {% endblock content %}
