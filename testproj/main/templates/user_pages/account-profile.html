{% extends 'layout.html' %}
{% load static %}

    {% block content %}
    
   
    <!-- Off-Canvas Wrapper-->
    <div class="offcanvas-wrapper">
      <!-- Page Title-->
      <div class="page-title">
        <div class="container">
          <div class="column">
            <h1>Мой Профиль</h1>
          </div>
         
        </div>
      </div>
      
      <!-- Page Content-->
      <div class="container padding-bottom-3x mb-2">
       
        <div class="row">
            
           

         
          
          <div class="col-lg-8">
            {% if request.user.is_authenticated %}
           
            <div class="padding-top-2x mt-2 hidden-lg-up"></div>
            
            <form class="row">
                
              
              <div class="col-md-6">
                <div class="form-group">
                  <h5 ><span>ФИО</span></h5>
                  {{user.username}} {{user.first_name}} {{user.last_name}}
                  
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <h5 ><span>Скилы</span></h5>

                  {% for i,b in truesKills.items %}              
                  {{i}}:{{b}}<br>
                    {% endfor %}
                 
                </div>
              </div>
              
              
              <div class="col-12">
                <hr class="mt-2 mb-3">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                  <div class="custom-control custom-checkbox d-block">
                  </div>
                <button class="btn btn-primary margin-right-none" type="button"  onclick="location.href='{% url 'main:cretenew' %}'">Добавить скилы  </button>
                </div>
              </div>
              
            </form>
            
          </div>
        </div>
      </div>
      {% endif %}
     
    </div>
    


{% endblock content %}
